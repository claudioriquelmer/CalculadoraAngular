<div class="container">
  <h1>{{ titulo }}</h1>
  <form>
    <div class="form-group">
      <label>Operando A</label>
      <input
        type="number"
        class="form-control"
        placeholder="Ingresa el Operando A"
        [(ngModel)]="operandoA"
        name="operandoA"
      />
    </div>
    <div class="form-group">
      <label>Operando B</label>
      <input
        type="number"
        class="form-control"
        placeholder="Ingresa el Operando B"
        [(ngModel)]="operandoB"
        name="operandoB"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="sumar()">
      Sumar
    </button>
    <button type="submit" class="btn btn-primary" (click)="restar()">
      Restar
    </button>
    <button type="submit" class="btn btn-primary" (click)="multiplicar()">
      Multiplicar
    </button>
    <button type="submit" class="btn btn-primary" (click)="dividir()">
      Dividir
    </button>
  </form>
  <p>Resultado: {{ resultado }}</p>
</div>
